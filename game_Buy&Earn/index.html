<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">

    <script src="script.js" defer></script>

    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="cashWrapper">
        <div class="cash" id="cash">$57</div>
    </div>

    <div class="property">
        <img id=kioskBuy src="images/kiosk.svg" alt="shop">
        <img id="shopBuy" src="images/shop.svg" alt="kiosk">
        <img id="bankBuy" src="images/bank.svg" alt="bank">
    </div>

    <div class="propertyInfo">
        <div class="kiosk" id="kiosk">
            <h2>Kioskas</h2>
            <div class="data">Kaina: <span>$10</span></div>
            <div class="data">Pelningumas: <span>$1/s</span></div>
            <div class="data">Kiekis: <span id="property1quantity">0</span></div>
            <!-- <button id="property1BuyButton">Pirkti</button> -->
        </div>
        <div class="shop" id="shop">
            <h2>ParduotuvÄ—</h2>
            <div class="data">Kaina: <span>$100</span></div>
            <div class="data">Pelningumas: <span>$10/s</span></div>
            <div class="data">Kiekis: <span id="property2quantity">0</span></div>
            <!-- <button id="property2BuyButton">Pirkti</button> -->
        </div>
        <div class="bank" id="bank">
            <h2>Bankas</h2>
            <div class="data">Kaina: <span>$1000</span></div>
            <div class="data">Pelningumas: <span>$100/s</span></div>
            <div class="data">Kiekis: <span id="property3quantity">0</span></div>
            <!-- <button id="property3BuyButton">Pirkti</button> -->
        </div>
    </div>

</body>

</html>
